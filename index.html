    <head>

        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="css/jquery-ui.css">

    <body>
        <header>
            <nav class="navbar navbar-inverse nav" style="background-color:#3a6eb0">
                <div class="container">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="http://sirius.etc.br/">
                            <img class="logo" src="img/logo.png" border="none" title="Sirius">
                        </a>
                        <a style="color:#fff" class="navbar-brand hidden-xs hidden-sm" href="http://sirius.etc.br/">Sirius - Grupo de Pesquisa: casa Inteligente controlada através de uma interface web</a>

                        <ul class="nav navbar-nav">
                            <li></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>


        <div class="container corpo">

            <div class="row bloco-group">
                <div class="col-md-3 col-sm-6 col-xs-12">
                    <div class="bloco">
						<a class="link-icon" data-toggle="modal" data-target="#sala-acoes"><img class="icon" src="img/sala.png"></a>
                    </div>
                </div>
				<!-- Modal -->
				<div class="modal fade" id="sala-acoes" role="dialogue">
                    <div class="modal-dialogue modal-sm">
					    <!-- Modal Content -->
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title">Sala de Estar</h4>
                            </div>
                            <div class="modal-body">
								  <script>
									  $(function() {
										$( "#slider" ).slider();
									  });
								  </script>
								
								<div class="acao-casa"> 
									<p>Lâmpada</p>
									<input type="hidden" value="quarto" name="estado">
									<div id="slider"></div>
								</div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">fechar</button>
                            </div>
                        </div>
                    </div>
				</div>
	
				<!-- Fim da Modal -->	
				
                <div class="col-md-3 col-sm-6 col-xs-12">
                    <div class="bloco">
                        <img class="icon" src="img/quarto.png">

                    </div>
                </div>
            </div>

            <div class="row bloco-group">
                <div class="col-md-3 col-sm-6 col-xs-12">

                        <img class="icon" src="img/cozinha.png">
                    </div>
                </div>

                <div class="col-md-3 col-sm-6 col-xs-12">

                </div>
